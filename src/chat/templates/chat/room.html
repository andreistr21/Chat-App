{% extends 'chat/index.html' %}
{% load static %}
{% block chat_section_block %}
    <div id="chat-log" class="chat-log"></div>
    <div class="message-input">
        <input id="chat-message-input" type="text" placeholder="Write a message...">
        <button id="chat-message-submit" type="submit">
            <img src="{% static "send.svg" %}" alt="alt" width=34>
        </button>
    </div>
{% endblock chat_section_block %}
{% block script %}
    <script>
        var username = "{{ username }}";
        var roomId = "{{ room_id }}";

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomId
            + '/'
        );
        chatSocket.onopen = function(e) {
            fetchMessages();
        }

        function fetchMessages() {
            chatSocket.send(JSON.stringify({
                'command': 'fetch_messages',
                'room_id': roomId 
            }));
        }

        function newMessage(content) {
            let newMessageDiv = document.createElement('div');
            
            newMessageDiv.className = 'message-card';
            // Author
            newMessageDiv.innerHTML = '<p class="message-author text-small"></p>';
            // Content
            newMessageDiv.innerHTML += '<p class="message-content">' + content + '</p>';
            // Date
            newMessageDiv.innerHTML += '<p class="message-date text-small">19:49, 15.09.2023</p>';

            document.querySelector('#chat-log').appendChild(newMessageDiv);
        }

        chatSocket.onmessage = function(e) {
            var data = JSON.parse(e.data);
            if (data['command'] === 'messages') {
                for (let i=0; i<data['messages'].length; i++) {
                    newMessage(data['messages'][i].content)
                }
                
                const chatLog = document.querySelector("#chat-log");
                chatLog.scrollTo(0, chatLog.scrollHeight);
            } else if (data['command'] === 'new_message'){
                document.querySelector('#chat-log').value += (data['message'].content + '\n');
            } else if (data['command'] === 'chats_list_message'){
                var chat = document.querySelector('#' + data['room_id']);
                chat.parentNode.removeChild(chat);
                chat.querySelector("p").textContent = data["message"]["content"]
                if (!chat.classList.contains("unread") && !(chat.id == roomId)) {
                    chat.classList.add("unread");
                }
                document.querySelector('.chats-list-section').prepend(chat);
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'command': 'new_message',
                'message': message,
                'from': username,
                'room_id': roomId,
            }));
            messageInputDom.value = '';
        };
    </script>
{% endblock script %}
