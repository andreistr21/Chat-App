<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="keywords" content="foo,bar" />
        <meta name="description" content="foo" />
        <meta charset="utf-8" />
        <title>Chat Rooms</title>
    </head>
    <body>
        {% comment %} What chat room would you like to enter?
        <br>
        <input id="room-name-input" type="text" size="100">
        <br>
        <input id="room-name-submit" type="button" value="Enter"> {% endcomment %}
        {% for chat_id, chat_name, chat_last_msg in chats_info %}
            <a href="{% url 'chat:room' chat_id %}" class="chat-card">
                <h3>{{ chat_name }}</h3>
                <p>{{ chat_last_msg }}</p>
            </a>
            <br>
        {% endfor %}
    </body>
</html>
